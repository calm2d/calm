# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    tags:
      - "v*.*.*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lnx-build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install SBCL
        run: sudo apt install sbcl -y

      - name: Build CALM
        run: |
          chmod +x build.sh
          ./build.sh
          7z a -t7z -mx=9 -mfb=273 -ms -md=32m -myx=9 -mtm=- -mmt -mmtf -mmf=bt3 -mmc=10000 -mpb=0 -mlc=0 calm-lnx.7z ./build/calm/
          ls -lah .
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: |
            calm-lnx.7z  
  mac-build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install SBCL
        run: brew install sbcl

      - name: Build CALM
        run: |
          chmod +x build.sh
          ./build.sh
          7z a -t7z -mx=9 -mfb=273 -ms -md=32m -myx=9 -mtm=- -mmt -mmtf -mmf=bt3 -mmc=10000 -mpb=0 -mlc=0 calm-mac.7z ./build/calm/
          ls -lah .
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: |
            calm-mac.7z
  win-build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install SBCL
        run: |
          choco install sbcl
          setx /M PATH "%PATH%;c:\program files\steel bank common lisp\"

      - uses: msys2/setup-msys2@v2
        with:
          location: D:\
          release: true
          update: false
          install: p7zip

      - name: Build CALM
        shell: msys2 {0}
        run: |
          chmod +x build.sh
          ./build.sh
          7z a -t7z -mx=9 -mfb=273 -ms -md=32m -myx=9 -mtm=- -mmt -mmtf -mmf=bt3 -mmc=10000 -mpb=0 -mlc=0 calm-win.7z ./build/calm/
          ls -lah .
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: |
            calm-win.7z
